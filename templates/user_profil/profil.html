{% extends  './BaseProfil.html' %}
{% block content %}
{% load static %}
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{%   static  'css/profil.css'  %}">

<body bgcolor="white">
    <section class="about-me">
        <form name="f" method="POST">
            {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h1>{{user.username}} </h1>
                    <p class="small text-uppercase"> Profil Sportif(ve) </p>
                </div>
            </div>
            <div class="row">
                <div class="about-content">
                <div class="row">
                    <div class="img">
                        <img src="{% static 'images/prof.jpg' %}" alt="about-me"/>
                    </div>
                <div class="text">		
                    <div class="info">
                        <div class="liste">
                            <label>Nom :</label>
                            <p>{{user.first_name}}</p>
                        </div>
                        
                        <div class="liste">
                            <label>Prénom :</label>
                            <p>{{user.last_name}}</p>
                        </div>
                        <div class="liste">	
                            <label>Email :</label>
                            <p>{{user.email}}</p>
                        </div>	
                        <div class="liste">	
                            <label>Télephone :</label>
                            <p>{{request.user.userinfo.phone}}</p>
                            
                        </div>
                        <div class="liste">
                            <label>Addresse :</label>
                            <p style="margin-top: -28px;">{{request.user.userinfo.address}}</p>
                        </div>
                        <br/><br/><br/><br/>
                        <button type="submit" name="Modifier" class="btn-modifier" style="margin-top: 17%;"><a href="{% url 'modifierprofil'  %}">Modifier Profil</a> </button>
                    </div>
                    
                    
                    
                    
                    
                </div>
                </div>	
            </div>
        </div>
    
                    </div>
                    </section>	  
  

      


    {%  endblock content  %}
